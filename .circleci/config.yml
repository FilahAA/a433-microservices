version: '2.1'
orbs:
  docker: circleci/docker@2.2.0
jobs:
  lint-dockerfile:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run tests
          command: |
            docker run --rm --interactive hadolint/hadolint < Dockerfile
  test-app:
    docker:
      - image: cimg/go:1.19.4
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run tests
          command: |
            go test -v -short --count=1 $(go list ./...)
  build-app-karsajobs:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t karsajobs:latest .
      - run:
          name: Push Docker image
          command: |
            echo $TOKEN_GITHUB_PACKAGES | docker login ghcr.io -u filahaa --password-stdin
            docker tag karsajobs:latest ghcr.io/filahaa/karsajobs:latest
            docker push ghcr.io/filahaa/karsajobs:latest

workflows:
    lint-dockerfile:
      jobs:
        - lint-dockerfile:
            filters:
              branches:
                only:
                  - karsajobs
    test-app:
      jobs:
        - test-app:
            filters:
              branches:
                only:
                  - karsajobs
    build-app-karsajobs:
      jobs:
        - build-app-karsajobs:
            filters:
              branches:
                only:
                  - karsajobs